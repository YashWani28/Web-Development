

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <!--This is internal CSS written inside the style tag--> 
    <!-- SYNTAX: Selector {Property1: Value1 ; Property2: Value2 ;} -->
    <style> 
    h1{
        text-align: center;
        background-color: aquamarine;   
    }
    /* Adding CSS to an ID */
    #first_para{
        color: purple;
        font-style: italic;
        font-size: larger;
    }
    /* Adding CSS to a particular class */
    .paragraph{
        color: red;
        background-color: skyblue;
    }
</style>
<body>
    <h1>This is the heading</h1>
    <p id="first_para">This is the first paragraph</p>
    <div style="color: red">This is applying inline CSS to a div element</div>
    <p class="paragraph">Another paragraph</p>
    <p class="paragraph">Another paragraph</p>

</body>
</html>
