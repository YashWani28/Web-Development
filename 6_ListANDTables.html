<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered list</h1>
    <ul>
        <li>apples</li>
        <li>oranges</li>
        <li>bananas</li>
    </ul>
    <h1>Ordered list</h1>
    <ol>
        <li>plane</li>
        <li>car</li>
        <li>train</li>
    </ol>
    <h1>Nested list</h1>

    <ol>
        <li>Fruits</li>
        <ul type="circle">
            <li>apples</li>
            <li>oranges</li>
            <li>bananas</li>
        </ul>
        <li>Vehicles</li>
        <ul type="disk">
            <li>plane</li>
            <li>car</li>
            <li>train</li>
        </ul>
    </ol>
